<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My K-pop Bands Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kpop-bands.css">
</head>
<body>
    <header>
        <h1>My K-pop Bands</h1>
        <p>CRUD of your favorite K-pop bands!</p>
    </header>

    <main>
        <div class="card">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a band...">
                <button id="search-btn">Search</button>
                <button id="add-band-btn" class="primary-btn">Add New Band</button>
            </div>

            <div id="message-box" class="message hidden"></div>

            <div id="bands-list" class="bands-grid">
            </div>

            <form id="band-form" class="hidden">
                <h2 id="form-title">Add New K-pop Band</h2>
                <input type="hidden" id="hidden-band-id">
                
                <div class="form-group">
                    <label for="band-name">Band Name:</label>
                    <input type="text" id="band-name" required>
                </div>
                
                <div class="form-group">
                    <label for="debut-year">Debut Year:</label>
                    <input type="number" id="debut-year" required>
                </div>
                
                <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" id="company" required>
                </div>
                
                <div class="form-group">
                    <label for="members">Members:</label>
                    <input type="text" id="members" required>
                </div>
                
                <div class="form-group">
                    <label for="fandom-name">Fandom Name:</label>
                    <input type="text" id="fandom-name" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="form-cancel">Cancel</button>
                    <button type="submit" id="form-submit" class="primary-btn">Add Band</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2025 K-pop Bands
    </footer>

    <script src="kpop-bands.js"></script>
</body>
</html>

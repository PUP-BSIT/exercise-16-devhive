<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>K-pop Bands List</title>
    <link rel="stylesheet" href="kpop-bands.css" />
    <script src="kpop-bands.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <header>
        <h1>My K-pop Bands Manager</h1>
        <p>Create, view, update, and delete your favorite K-pop bands!</p>
    </header>

    <main>
    <div class="card">
        <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a band...">
        <button id="search-btn">Search</button>
        <button id="add-band-btn" class="primary-btn">Add New Band</button>
        </div>
        
        <div id="message-box" class="message hidden"></div>
        
        <h2>K-pop Bands</h2>
        <div id="bands-list" class="bands-grid">
        </div>
    </div>

    <div id="band-form" class="card hidden">
        <h2 id="form-title">Add New K-pop Band</h2>
        <form>
            <input type="hidden" id="hidden-band-id">
    
        <div class="form-group">
            <label for="band-name">Band Name:</label>
            <input type="text" id="band-name" name="band-name" required>
        </div>

        <div class="form-group">
            <label for="debut-year">Debut Year:</label>
            <input type="number" id="debut-year" name="debut-year" min="1990" max="2025" required>
        </div>

        <div class="form-group">
            <label for="company">Entertainment Company:</label>
            <input type="text" id="company" name="company" required>
        </div>

        <div class="form-group">
            <label for="members">Members (comma-separated):</label>
            <textarea id="members" name="members" rows="3" required></textarea>
        </div>
          
        <div class="form-group">
            <label for="fandom-name">Fandom Name:</label>
            <input type="text" id="fandom-name" name="fandom-name" required>
        </div>
          
        <div class="form-actions">
            <button type="button" id="cancel-btn" onclick="document.getElementById('band-form').classList.add('hidden')">Cancel</button>
            <button type="submit" id="form-submit" class="primary-btn">Add Band</button>
        </div>
        </form>
    </div>
    </main>

    <footer>
    <p>Made with ❤️ by Hannah Lorainne</p>
        <a href="index.html" class="home-link">Back to Home</a>
    </footer>
</body>
</html>

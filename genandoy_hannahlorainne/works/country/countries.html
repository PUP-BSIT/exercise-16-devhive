<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Countries of the World</title>
    <link rel="stylesheet" href="../country/countries.css"/>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <header>
    <h1>Countries of the World</h1>
    <p>Explore countries and their regions!</p>
    </header>

    <main>
    <div class="card search-card">
        <h2>Search for a Country</h2>
        <div class="search-container">
        <input type="text" id="country-search" 
            placeholder="Enter country name"/>
        <button id="search-btn">Search</button>
        </div>
    </div>

    <div id="country-result" class="card result-card hidden">
        <h2 id="country-name">Country Details</h2>
        <div id="country-details">
        <div class="loader">Loading...</div>
        </div>
    </div>

    <div id="region-countries" class="card region-card hidden">
        <h2>Countries in the Same Region</h2>
        <div id="region-details">
        <div class="loader">Loading...</div>
        </div>
    </div>
    </main>

    <footer>
    <p>Made with ❤️ by Hannah Lorainne</p>
    <a href="../../index.html" class="back-link">← Back to Home</a>
    </footer>

    <script src="../country/countries.js"></script>
</body>
</html>

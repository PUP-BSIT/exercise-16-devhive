<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Bands in the Philippines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fixed-header">
        <h1>Local Philippine Bands Directory</h1>
    </div>

    <div id="bands-container">
        <h2>Band Listings</h2>
        <div class="bands-list" id="bands-list">
            <p class="loading">Loading bands...</p>
        </div>
    </div>

    <div id="add-band-form" class="form-container">
        <h2>Add New Band</h2>
        <form id="band-form">
            <input type="text" id="band-name" 
                   placeholder="Band Name" required>
            <input type="text" id="band-genre" 
                   placeholder="Genre" required>
            <input type="number" id="band-year" 
                   placeholder="Year Formed" required>
            <input type="text" id="band-hometown" 
                   placeholder="Hometown" required>
            <input type="number" id="band-members" 
                   placeholder="Number of Members" required>
            <textarea id="band-description" 
                   placeholder="Description" required></textarea>
            <button type="submit" id="submit-btn">Add Band</button>
        </form>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Band</h2>
            <form id="edit-form">
                <input type="hidden" 
                       id="edit-id">
                <input type="text" 
                       id="edit-name" 
                       placeholder="Band Name" 
                       required>
                <input type="text" 
                    id="edit-genre" 
                    placeholder="Genre" 
                    required>
                <input type="number" 
                       id="edit-year" 
                       placeholder="Year Formed" 
                       required>
                <input type="text" 
                       id="edit-hometown" 
                       placeholder="Hometown" 
                       required>
                <input type="number" 
                       id="edit-members" 
                       placeholder="Number of Members" 
                       required>
                <textarea id="edit-description" 
                       placeholder="Description" 
                       required></textarea>
                <button type="submit">Update Band</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

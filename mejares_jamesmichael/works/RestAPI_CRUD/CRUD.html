<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Bucket List - Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="CRUD.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1 class="blink">Country Bucket List Terminal</h1>
        
        <div class="search-container">
            <form id="countryForm">
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                
                <div class="form-group">
                    <label for="continent">Continent:</label>
                    <input type="text" id="continent" 
                        name="continent" required>
                </div>
                
                <div class="form-group">
                    <label for="reason_to_visit">Reason to Visit:</label>
                    <input type="text" id="reason_to_visit" 
                        name="reason_to_visit" required>
                </div>
                
                <div class="form-group">
                    <label for="estimated_budget">Estimated Budget:</label>
                    <input type="number" id="estimated_budget" 
                        name="estimated_budget" required>
                </div>
                
                <button type="submit" class="submit-btn">Add to 
                    Bucket List</button>
            </form>
        </div>

        <div class="loading">
            <p class="blink">Processing request...</p>
        </div>

        <div class="error-message">
            <p>Error: Could not process your request</p>
        </div>

        <div class="country-list-container">
            <h2 class="list-header">Your Bucket List Destinations</h2>
            <table class="country-table">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>City</th>
                        <th>Continent</th>
                        <th>Reason</th>
                        <th>Budget</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="countryList">
                    <tr class="no-data-row">
                        <td colspan="3" class="no-data-message">No destinations 
                            added yet. Start building your bucket list!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="CRUD.js"></script>
</body>
</html>
